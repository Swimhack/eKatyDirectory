<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKaty OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }
        
        .circle-3 {
            width: 200px;
            height: 200px;
            background: white;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        
        .logo {
            font-size: 120px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 42px;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Food icons */
        .icons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            display: flex;
            gap: 30px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        
        <div class="content">
            <div class="logo">eKaty</div>
            <div class="tagline">Best Restaurants in Katy, Texas</div>
            <div class="subtitle">Discover. Dine. Delight.</div>
        </div>
        
        <div class="icons">
            üçï üçî üçú üåÆ üç£
        </div>
    </div>
</body>
</html>
