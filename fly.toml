# fly.toml app configuration file for eKaty - Restaurant Discovery Platform
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ekaty'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  NEXT_TELEMETRY_DISABLED = '1'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  
  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# No persistent volumes needed for this stateless app
