name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ” Type check
        run: npm run type-check
      
      - name: ðŸ§¹ Lint
        run: npm run lint
        continue-on-error: true
      
      - name: ðŸ—ï¸ Build locally (test)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: https://ekaty.fly.dev
        run: npm run build
      
      - name: ðŸš€ Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: ðŸ›« Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            --build-arg NEXT_PUBLIC_APP_URL=https://ekaty.fly.dev
      
      - name: â³ Wait for deployment
        run: sleep 30
      
      - name: ðŸ§ª Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2
      
      - name: âœ… Verify deployment
        env:
          APP_URL: https://ekaty.fly.dev
        run: npm run verify-deployment || true
      
      - name: ðŸ“¸ Upload verification screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-screenshots
          path: screenshots/*.png
          retention-days: 7
      
      - name: ðŸ“Š Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report
          path: deployment-verification-*.json
          retention-days: 30
      
      - name: ðŸ’¬ Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://ekaty.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the deployment at [ekaty.fly.dev](https://ekaty.fly.dev)" >> $GITHUB_STEP_SUMMARY
